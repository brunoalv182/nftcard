<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card2">
    <div class="card">
        <img src="images/image-equilibrium.JPG" id="cuboimg">
        <h2>Equilibrium #3429</h2>

        <h3>Our Equilibrium collection promotes balance and calm.</h3>
        <div class="blocoeth">
          <img src="images/icon-ethereum.svg" id="eth">
          <p class="valor">0.041 ETH</p>
        </div>
        <div class="blocodias">
          <img src="images/icon-clock.svg" id="clock">
          <p class="dias">3 days left</p>
        </div>
      <div class="risco">
        
      </div>
      <div class="creation">
          <img src="images/image-avatar.png" id="imgavatar">
          <h4>Creation of <font color="white">Jules Wyvern</font></h4>
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Alves</a>.
  </div>
</body>
</html>
